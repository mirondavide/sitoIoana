<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Fabian</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/gilroy-bold" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .admin-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .image-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        .image-preview-item {
            position: relative;
            width: 100px;
            height: 100px;
        }
        .image-preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }
        .image-preview-item .remove-btn {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .category-checkbox {
            margin-right: 15px;
        }
        #uploadProgress {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="admin-container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="h2">Admin Panel - Aggiungi Prodotto</h1>
                <button type="button" class="btn btn-outline-secondary" id="logoutBtn">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </button>
            </div>

            <!-- Alert Messages -->
            <div id="alertContainer"></div>

            <form id="productForm">
                <!-- Name -->
                <div class="mb-3">
                    <label for="productName" class="form-label">Nome Prodotto *</label>
                    <input type="text" class="form-control" id="productName" required>
                </div>

                <!-- Price -->
                <div class="mb-3">
                    <label for="productPrice" class="form-label">Prezzo (€) *</label>
                    <input type="text" class="form-control" id="productPrice" placeholder="18.00" required pattern="^\d+\.\d{2}$">
                    <small class="form-text text-muted">Formato: 18.00 (con due decimali)</small>
                </div>

                <!-- Description -->
                <div class="mb-3">
                    <label for="productDescription" class="form-label">Descrizione *</label>
                    <textarea class="form-control" id="productDescription" rows="4" required></textarea>
                </div>

                <!-- Categories -->
                <div class="mb-3">
                    <label class="form-label">Categorie * (seleziona almeno una)</label>
                    <div>
                        <div class="form-check form-check-inline category-checkbox">
                            <input class="form-check-input" type="checkbox" id="catAsilo" value="asilo">
                            <label class="form-check-label" for="catAsilo">Asilo</label>
                        </div>
                        <div class="form-check form-check-inline category-checkbox">
                            <input class="form-check-input" type="checkbox" id="catBimbo" value="bimbo">
                            <label class="form-check-label" for="catBimbo">Bimbo</label>
                        </div>
                        <div class="form-check form-check-inline category-checkbox">
                            <input class="form-check-input" type="checkbox" id="catBimba" value="bimba">
                            <label class="form-check-label" for="catBimba">Bimba</label>
                        </div>
                        <div class="form-check form-check-inline category-checkbox">
                            <input class="form-check-input" type="checkbox" id="catCucina" value="cucina">
                            <label class="form-check-label" for="catCucina">Cucina</label>
                        </div>
                        <div class="form-check form-check-inline category-checkbox">
                            <input class="form-check-input" type="checkbox" id="catTovagliette" value="tovagliette">
                            <label class="form-check-label" for="catTovagliette">Tovagliette</label>
                        </div>
                        <div class="form-check form-check-inline category-checkbox">
                            <input class="form-check-input" type="checkbox" id="catGrembiuli" value="grembiuli">
                            <label class="form-check-label" for="catGrembiuli">Grembiuli</label>
                        </div>
                        <div class="form-check form-check-inline category-checkbox">
                            <input class="form-check-input" type="checkbox" id="catRegalo" value="regalo">
                            <label class="form-check-label" for="catRegalo">Regalo</label>
                        </div>
                        <div class="form-check form-check-inline category-checkbox">
                            <input class="form-check-input" type="checkbox" id="catBorse" value="borse">
                            <label class="form-check-label" for="catBorse">Borse</label>
                        </div>
                        <div class="form-check form-check-inline category-checkbox">
                            <input class="form-check-input" type="checkbox" id="catDecorazioni" value="decorazioni">
                            <label class="form-check-label" for="catDecorazioni">Decorazioni</label>
                        </div>
                    </div>
                </div>

                <!-- Featured -->
                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="productFeatured">
                        <label class="form-check-label" for="productFeatured">
                            Prodotto in evidenza (appare in "I più amati")
                        </label>
                    </div>
                </div>

                <!-- Images -->
                <div class="mb-3">
                    <label for="productImages" class="form-label">Immagini * (max 5MB ciascuna)</label>
                    <input type="file" class="form-control" id="productImages" accept="image/*" multiple>
                    <small class="form-text text-muted">Formati supportati: WebP, JPG, PNG. Verranno convertiti in WebP automaticamente.</small>
                    <div id="imagePreview" class="image-preview"></div>
                </div>

                <!-- Upload Progress -->
                <div id="uploadProgress" class="mb-3">
                    <div class="progress">
                        <div id="uploadProgressBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
                    </div>
                    <small id="uploadStatus" class="text-muted"></small>
                </div>

                <!-- Specs (Optional) -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="specAltezza" class="form-label">Altezza (opzionale)</label>
                        <input type="text" class="form-control" id="specAltezza" placeholder="es. 29cm">
                    </div>
                    <div class="col-md-6">
                        <label for="specLarghezza" class="form-label">Larghezza (opzionale)</label>
                        <input type="text" class="form-control" id="specLarghezza" placeholder="es. 18cm">
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg" id="submitBtn">
                        <i class="bi bi-plus-circle"></i> Aggiungi Prodotto
                    </button>
                </div>
            </form>

            <div class="mt-4 text-center">
                <a href="index.html" class="text-decoration-none">
                    <i class="bi bi-arrow-left"></i> Torna al sito
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Simple Password Protection -->
    <script>
        // Simple password protection
        (function() {
            const ADMIN_PASSWORD = 'admin123'; // Change this to your desired password
            const SESSION_KEY = 'adminAuth';

            // Check if already authenticated in this session
            if (sessionStorage.getItem(SESSION_KEY) !== 'true') {
                const password = prompt('Inserisci la password admin:');
                if (password !== ADMIN_PASSWORD) {
                    alert('Password errata!');
                    window.location.href = 'index.html';
                    return;
                }
                sessionStorage.setItem(SESSION_KEY, 'true');
            }

            // Logout functionality
            document.getElementById('logoutBtn').addEventListener('click', function() {
                sessionStorage.removeItem(SESSION_KEY);
                window.location.href = 'index.html';
            });
        })();
    </script>
    <!-- Admin JS -->
    <script src="js/admin.js"></script>
</body>
</html>
